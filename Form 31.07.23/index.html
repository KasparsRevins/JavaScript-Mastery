<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="inputs(event)">
        Name<input type="text" id="name">
        Surname<input type="text" id="surname">
        Country<input type="text" id="country">

        <select id="city">
            <option value="">Select an Office</option>
            <option value="London">London</option>
            <option value="Paris">Paris</option>
            <option value="Rome">Rome</option>
        </select>
        
        Office Based <input type="radio" value="Office_Based" name="work_setting">
        Remote <input type="radio" value="Remote" name="work_setting">
        Hybrid <input type="radio" value="Hybrid" name="work_setting">

        <button id="submit">Submit</button>
    </form>
    <script src="./input.js">

    </script>
</body>
</html>
